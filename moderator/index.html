<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Darslinker Moderator Panel</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">dars<span class="logo-highlight">linker</span></div>
            </div>
           
            <div class="header-right">
                <button class="super-admin-btn">Super Admin</button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <button class="nav-item active" data-section="blog">
                    Blog
                </button>
                <button class="nav-item" data-section="analytics">
                    Analitika
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Blog Section -->
            <section id="blog-section" class="content-section active">
                <div class="section-header">
                    <h2>Blog boshqaruvi</h2>
                    <button class="btn-primary" id="new-post-btn">
                        + Yangi post
                    </button>
                </div>

                <div class="posts-container">
                    <div class="posts-grid" id="posts-grid">
                        <!-- Posts will be loaded here -->
                        <div class="loading">Postlar yuklanmoqda...</div>
                    </div>
                </div>
            </section>


            <!-- Analytics Section -->
            <section id="analytics-section" class="content-section">
                <h2>Analitika</h2>
                <div class="analytics-grid">
                    <div class="stat-card">
                        <h3>Jami postlar</h3>
                        <p class="stat-number" id="total-posts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Jami ko'rishlar</h3>
                        <p class="stat-number" id="total-views">0</p>
                    </div>
                </div>
            </section>

        </main>

        <!-- Modals -->
        <div id="post-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Yangi post</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <form id="post-form" class="post-form">
                    <!-- Basic Information -->
                    <div class="form-section">
                        <h4 class="section-title">Asosiy ma'lumotlar</h4>

                        <div class="form-group">
                            <label for="post-title">Maqola sarlavhasi *</label>
                            <input type="text" id="post-title" name="title" required placeholder="Maqola sarlavhasini kiriting">
                        </div>

                        <div class="form-group">
                            <label for="post-description">Qisqa tavsif *</label>
                            <textarea id="post-description" name="description" rows="3" required placeholder="Maqolaning qisqa tavsifi (maksimum 15 so'z)" maxlength="150"></textarea>
                            <small class="form-help">Bu foydalanuvchilarga oldindan ko'rinadigan matn bo'ladi (maksimum 15 so'z)</small>
                            <small class="form-help" id="word-count">0/15 so'z</small>
                        </div>
                    </div>

                    <!-- Tags -->
                    <div class="form-section">
                        <h4 class="section-title">Teglar</h4>
                        <div class="form-group">
                            <label for="post-tags">Teglar</label>
                            <input type="text" id="post-tags" name="tags" placeholder="masalan: ta'lim, matematika, darslik">
                            <small class="form-help">Teglarni vergul bilan ajrating</small>
                        </div>
                    </div>

                    <!-- SEO Settings -->
                    <div class="form-section">
                        <h4 class="section-title">SEO sozlamalari</h4>
                        <div class="form-group">
                            <label for="meta-title">SEO meta sarlavha</label>
                            <input type="text" id="meta-title" name="metaTitle" placeholder="SEO optimallashtirilgan sarlavha">
                        </div>

                        <div class="form-group">
                            <label for="meta-description">SEO meta tavsif</label>
                            <textarea id="meta-description" name="metaDescription" rows="2" placeholder="Qidiruv tizimlari uchun qisqa tavsif"></textarea>
                        </div>
                    </div>

                    <!-- Content Sections -->
                    <div class="form-section">
                        <h4 class="section-title">Maqola mazmuni</h4>
                        <div id="content-sections">
                            <!-- Sections will be added here dynamically -->
                        </div>
                        <button type="button" class="btn-secondary" id="add-section-btn">+ Bo'lim qo'shish</button>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Maqolani saqlash</button>
                        <button type="button" class="btn-secondary modal-close">Bekor qilish</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
