# Nginx Configuration for Darslinker Blog Backend API
# Place this file in: /etc/nginx/sites-available/darslinker-backend
# Enable with: sudo ln -s /etc/nginx/sites-available/darslinker-backend /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo systemctl reload nginx

# Upstream configuration for PM2 cluster mode
upstream backend_cluster {
    # PM2 cluster instances
    least_conn; # Load balancing method
    server 127.0.0.1:5001 max_fails=3 fail_timeout=30s;
    # Add more instances if running PM2 on different ports
    # server 127.0.0.1:5002 max_fails=3 fail_timeout=30s;

    # Health check
    keepalive 32;
}

