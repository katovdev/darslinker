# Nginx Configuration for Darslinker Blog Frontend
# Place this file in: /etc/nginx/sites-available/darslinker-frontend
# Enable with: sudo ln -s /etc/nginx/sites-available/darslinker-frontend /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo systemctl reload nginx

# HTTP Server - Redirect to HTTPS (uncomment when SSL is configured)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name darslinker.uz www.darslinker.uz;
#
#     # Redirect all HTTP traffic to HTTPS
#     return 301 https://$server_name$request_uri;
# }

# Main Server Block
server {
    # Listen on port 80 (change to 443 when using SSL)
    listen 80;
    listen [::]:80;

    # For SSL (uncomment when SSL certificates are ready)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;

    # Server name (replace with your actual domain)
    server_name darslinker.uz www.darslinker.uz;

    # SSL Configuration (uncomment when using SSL)
    # ssl_certificate /etc/letsencrypt/live/darslinker.uz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/darslinker.uz/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    # Document root
    root /var/www/darslinker-frontend;
    index index.html;

    # Character set
    charset utf-8;

    # Logging
    access_log /var/log/nginx/darslinker-frontend-access.log;
    error_log /var/log/nginx/darslinker-frontend-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Content Security Policy (adjust as needed)
    # add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # CORS headers (if needed)
    # add_header Access-Control-Allow-Origin "*" always;
    # add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

    # Main location block - SPA routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache policy for HTML
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt and sitemap.xml
    location = /robots.txt {
        allow all;
        access_log off;
        log_not_found off;
    }

    location = /sitemap.xml {
        allow all;
        access_log off;
        log_not_found off;
    }

    # Prevent access to source files
    location ~* \.(map|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
