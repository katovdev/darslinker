# Complete Nginx Configuration for Darslinker Blog
# This configuration handles both frontend and backend on the same server
# Place this file in: /etc/nginx/sites-available/darslinker-complete
# Enable with: sudo ln -s /etc/nginx/sites-available/darslinker-complete /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo systemctl reload nginx

# Backend upstream
upstream backend_api {
    least_conn;
    server 127.0.0.1:5001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect (uncomment when SSL is configured)
# server {
